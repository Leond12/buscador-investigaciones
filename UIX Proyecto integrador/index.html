<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gestión de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }
        header img {
            height: 40px;
        }
        header button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #218838;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .card p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        .upload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="logo.png" alt="Logo">
        <button onclick="window.location.href='login.html'">Acceder</button>
    </header>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar documento...">
        <button id="search-button">Buscar</button>
    </div>

    <!-- Tarjetas de presentación -->
    <div class="cards-container" id="cards-container">
        <div class="card" data-name="Tesis de Ingeniería">
            <h3>Tesis de Ingeniería</h3>
            <p>Autor: Juan Pérez</p>
        </div>
        <div class="card" data-name="Proyecto de Matemáticas">
            <h3>Proyecto de Matemáticas</h3>
            <p>Autor: María Gómez</p>
        </div>
        <div class="card" data-name="Informe de Laboratorio">
            <h3>Informe de Laboratorio</h3>
            <p>Autor: Carlos López</p>
        </div>
        <div class="card" data-name="Presentación de Marketing">
            <h3>Presentación de Marketing</h3>
            <p>Autor: Ana Torres</p>
        </div>
    </div>

    <!-- Botón "Subir documento" -->
    <button class="upload-button" onclick="window.location.href='registrar_documento.html'">Subir documento</button>

    <!-- Script para filtrar tarjetas -->
    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardName = card.getAttribute('data-name').toLowerCase();
                if (cardName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
