<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Autor</title>
    <link rel="stylesheet" href="/UIX Proyecto integrador/Estilos/estilos_autores.css">
</head>
<body>
    <div id="add-author">
        <h1>Añadir Autor</h1>
        <div class="section">
            <label>Nombre</label>
            <input type="text" id="author-name" placeholder="Escribe el nombre">
        </div>
        <div class="section">
            <label>Apellido</label>
            <input type="text" id="author-surname" placeholder="Escribe el apellido">
        </div>
        <div class="section">
            <label>CI</label>
            <input type="text" id="author-ci" placeholder="Escribe el CI">
        </div>
        <div class="section">
            <label>Código U</label>
            <input type="text" id="author-code" placeholder="Escribe el código U">
        </div>

        <button id="add-author-btn">Añadir</button>
        <button id="cancel-btn">Cancelar</button>
    </div>

    <script src="/UIX Proyecto integrador/archivos js/autores.js"></script>
</body>
</html>
