<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Documento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos/estilos_editar.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h1 class="text-center mb-4">Editar Documento</h1>
                    <form id="edit-document-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">TÃ­tulo:</label>
                            <input type="text" id="title" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags:</label>
                            <input type="text" id="tags" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="tutor" class="form-label">Tutor:</label>
                            <input type="text" id="tutor" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="universidad" class="form-label">Universidad:</label>
                            <input type="text" id="universidad" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="facultad" class="form-label">Facultad:</label>
                            <input type="text" id="facultad" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="materia" class="form-label">Materia:</label>
                            <input type="text" id="materia" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Autores Seleccionados:</label>
                            <ul id="author-results" class="list-group"></ul>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="archivos js/funciones.js"></script>
</body>
</html>
