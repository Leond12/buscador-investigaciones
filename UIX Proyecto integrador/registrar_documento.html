<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Archivo</title>
    <link rel="stylesheet" href="Estilos\estilos_subir_documento.css">
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        #drop-area.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        #drop-area p {
            margin: 0;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Pestaña Nuevo Archivo -->

    <div id="titulo">
        <h1>Nuevo Archivo</h1>
        
        <div class="section">
            <label>Autor</label>
            <button onclick="goToSearchAuthor()">Buscar Autor</button>
        </div>
            <div class="section">
                <label>Autores Seleccionados</label>
            </div>
            <div class="section">
                <div class="results-box">
                    <ul id="author-results"></ul>
            </div>
        </div>
        
        

        <div class="section">
            <label>Tutor</label>
            <input type="text" id="tutor-input" placeholder="Nombre de Tutor">
        </div>


        <div class="section">
            <label>Título</label>
            <input type="text" id="title-input" placeholder="Escribe el título">
        </div>

        <div class="section">
            <label>Titulillo</label>
            <input type="text" id="subtitle-input" placeholder="Escribe la titulillo">
        </div>

        <div class="section">
            <label>Tags</label>
            <input type="text" id="tags-input" placeholder="Escribe los tags">
        </div>

        <div class="section">
            <label>Categorías</label>
            <input type="text" id="categories-input" placeholder="Escribe las categorías">
        </div>

        <div class="section">
            <label>Universidad</label>
            <input type="text" id="universidad-input" placeholder="Escribe la universidad">
        </div>

        <div class="section">
            <label>Facultad</label>
            <input type="text" id="facultad-input" placeholder="Escribe la facultad">
        </div>

        <div class="section">
            <label>Materia</label>
            <input type="text" id="materia-input" placeholder="Escribe la materia">
        </div>

        <div class="section">
            <label>Subir archivo</label>
            <input type="file" id="file-input" accept=".txt,.doc,.docx,.pdf" multiple>
            <div class="results-box" id="drop-area">
                <p>Arrastra y suelta los archivos aquí o usa el botón de arriba</p>
                <ul id="file-list"></ul>
            </div>
        </div>

        <button onclick="saveEntry()">Guardar</button>
        <button onclick="goToHome()">Volver al Inicio</button>
    </div>

    <script src="archivos js/funciones.js"></script>

</body>
</html>
