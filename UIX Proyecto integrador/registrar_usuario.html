<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/UIX Proyecto integrador/css/bootstrap.min.css">
    <link rel="stylesheet" href="/UIX Proyecto integrador/Estilos/estilo_registrar_usuario.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <main class="container text-center">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 400px;">
        <h2 class="mb-4">Crear Usuario</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
                <label for="pass-create" class="form-label">Contraseña</label>
                <input type="password" name="pass" id="pass-create" class="form-control" placeholder="Ingresa tu contraseña">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="show-password-create">
                    <label class="form-check-label" for="show-password-create">Mostrar contraseña</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmar-pass-create" class="form-label">Repetir Contraseña</label>
                <input type="password" name="confirmar-contraseña" id="confirmar-pass-create" class="form-control" placeholder="Confirma tu contraseña">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="show-confirm-password-create">
                    <label class="form-check-label" for="show-confirm-password-create">Mostrar contraseña</label>
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100">Crear Usuario</button>
        </form>
    </div>
    <p class="mt-4">¿Tienes una cuenta creada?</p>
    <a href="index.html" class="btn btn-secondary">Iniciar Sesión</a>
  </main>

  <!-- Bootstrap JS -->
  <script src="/UIX Proyecto integrador/css/bootstrap.bundle.min.js"></script>

</body>
</html>
