<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos/estilo_registrar_usuario.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  
  <main id="main-create-user" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4">Crear Usuario</h2>
                <form id="register-form">
                    
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select name="rol" id="rol" class="form-select">
                            <option value="administrador">Administrador</option>
                            <option value="tutor">Tutor</option>
                            <option value="estudiante">Estudiante</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario">
                    </div>

                    <div class="mb-3">
                        <label for="pass-create" class="form-label">Contraseña</label>
                        <input type="password" name="pass" id="pass-create" class="form-control" placeholder="Ingresa tu contraseña">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="show-password-create">
                            <label class="form-check-label" for="show-password-create">Mostrar contraseña</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmar-pass-create" class="form-label">Repetir Contraseña</label>
                        <input type="password" name="confirmar-contraseña" id="confirmar-pass-create" class="form-control" placeholder="Confirma tu contraseña">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="show-confirm-password-create">
                            <label class="form-check-label" for="show-confirm-password-create">Mostrar contraseña</label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-3">
                <a href="index.html" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
  </main>

  <script src="archivos js/funciones.js" defer></script>
</body>
</html>
