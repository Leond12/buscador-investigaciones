<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <main id="main-login" class="d-flex flex-column align-items-center justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email_username" class="form-label">Usuario</label>
                <input type="text" name="email_username" id="email_username" class="form-control" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" name="pass" id="pass-login" class="form-control" placeholder="Ingresa tu contraseña">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="show-password-login">
                    <label class="form-check-label" for="show-password-login">Mostrar contraseña</label>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Olvidé mi contraseña</a>
        </div>
    </div>
    <p class="mt-4">¿No tienes una cuenta?</p>
    <a href="registrar_usuario.html" target="_blank" class="btn btn-secondary">Crear Usuario</a>
  </main>
</body>
</html>
