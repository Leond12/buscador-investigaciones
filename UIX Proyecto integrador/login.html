<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/UIX Proyecto integrador/css/bootstrap.min.css">
    <link rel="stylesheet" href="/UIX Proyecto integrador/Estilos/estilo_registrar_usuario.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <main class="container text-center">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 400px;">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email_username" class="form-label">Usuario</label>
                <input type="text" name="email_username" id="email_username" class="form-control" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" name="pass" id="pass-login" class="form-control" placeholder="Ingresa tu contraseña">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="show-password-login">
                    <label class="form-check-label" for="show-password-login">Mostrar contraseña</label>
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
        </form>
        <div class="mt-3">
            <a href="#" class="text-decoration-none text-danger">Olvidé mi contraseña</a>
        </div>
    </div>
    <p class="mt-4">¿No tienes una cuenta?</p>
    <a href="registrar_usuario.html" class="btn btn-secondary">Crear Usuario</a>
  </main>

  <!-- Bootstrap JS -->
  <script src="/UIX Proyecto integrador/css/bootstrap.bundle.min.js"></script>

</body>
</html>
